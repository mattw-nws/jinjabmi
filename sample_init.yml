grids: # Default grid is 0 and is always `scalar`.
  1:
    rank: 2
    shape: [3,2]

variables:
  mm_h_rate:
    init: 5
    input: True
    type: double
    units: "mm/h"
    expression: >
      mm_h_rate.value
  mm_accum:
    output: True
    type: double
    units: "mm"
    expression: >
      mm_h_rate.value * (time.last_update_delta / 3600.0)

  mm_h_rate_grid:
    init:
      seed: 42
      range: [0,12]
      stddev: 2
      mean: 5
    input: True
    type: double
    units: "mm/h"
    grid: 1
    expression: >
      mm_h_rate_grid.value
  mm_accum_grid:
    output: True
    type: double
    units: "mm"
    grid: 1
    expression: >
      mm_h_rate_grid.value * (time.last_update_delta / 3600.0)

  mm_h_rate_grid_from_scalar:
    input: False
    type: double
    units: "mm/h"
    grid: 1
    expression: >
      mm_h_rate.value
  mm_accum_grid_from_scalar:
    output: True
    type: double
    units: "mm"
    grid: 1
    expression: >
      mm_h_rate.value * (time.last_update_delta / 3600.0)
